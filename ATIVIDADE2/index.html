<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prova</title>
  </head>
  <body>
    <h1>Avaliação De Matemática - 5°ano A</h1>
    <form>
      <label htmlFor="nome_aluno">Nome Completo:</label>
      <input
        type="text"
        name="nome"
        id="nome_aluno"
        placeholder="Digite seu nome completo"
      />
     

      <label htmlFor="matricula_aluno">Matrícula:</label>
      <input
        type="number"
        name="matricula"
        id="matricula_aluno"
        placeholder="Digite sua matrícula"
      />
      

      <div id="q1">
        <p className="titulo">
          Questão 1 - Qual o resultado da equação: 258 + 142?
        </p>
        <ul>
          <li id="a1">
            <input
              type="radio"
              name="questao1"
              id="alternativas_a1"
              value="400"
            />
            <label htmlFor="alternativas_a1">A) 400</label>
          </li>
          <li id="b1">
            <input
              type="radio"
              name="questao1"
              id="alternativas_b1"
              value="300"
            />
            <label htmlFor="alternativas_b1">B) 300</label>
          </li>
          <li id="c1">
            <input
              type="radio"
              name="questao1"
              id="alternativas_c1"
              value="324"
            />
            <label htmlFor="alternativas_c1">C) 324</label>
          </li>
          <li id="d1">
            <input
              type="radio"
              name="questao1"
              id="alternativas_d1"
              value="298"
            />
            <label htmlFor="alternativas_d1">D) 298</label>
          </li>
        </ul>
      </div>

      <div id="q2">
        <p className="titulo">Questão 2 - Qual tag que enumera uma lista?</p>
        <ul>
          <li id="a2">
            <input
              type="radio"
              name="questao2"
              id="alternativa_a2"
              value="li"
            />
            <label htmlFor="alternativa_a2">A) li</label>
          </li>
          <li id="b2">
            <input
              type="radio"
              name="questao2"
              id="alternativa_b2"
              value="ul"
            />
            <label htmlFor="alternativa_b2">B) ul</label>
          </li>
          <li id="c2">
            <input
              type="radio"
              name="questao2"
              id="alternativa_c2"
              value="ol"
            />
            <label htmlFor="alternativa_c2">C) ol</label>
          </li>
          <li id="d2">
            <input
              type="radio"
              name="questao2"
              id="alternativa_d2"
              value="nl"
            />
            <label htmlFor="alternativa_d2">D) nl</label>
          </li>
        </ul>
      </div>

      <div id="q3">
        <p className="titulo">Questão 3 - Em qual continente fica o Marroco?</p>
        <ul>
          <li id="a3">
            <input
              type="radio"
              name="questao3"
              id="alternativa_a3"
              value="asia"
            />
            <label htmlFor="alternativa_a3">A) Ásia</label>
          </li>
          <li id="b3">
            <input
              type="radio"
              name="questao3"
              id="alternativa_b3"
              value="africa"
            />
            <label htmlFor="alternativa_b3">B) África</label>
          </li>
          <li id="c3">
            <input
              type="radio"
              name="questao3"
              id="alternativa_c3"
              value="europa"
            />
            <label htmlFor="alternativa_c3">C) Europa</label>
          </li>
          <li id="d3">
            <input
              type="radio"
              name="questao3"
              id="alternativa_d3"
              value="americaDoSul"
            />
            <label htmlFor="alternativa_d3">D) América do Sul</label>
          </li>
        </ul>
      </div>

      <div id="q4">
        <p className="titulo">
          Questão 4 - Computadores são feitos de adamantium.
        </p>
        <ul>
          <li id="v1">
            <input type="radio" name="questao4" id="v1" value="verdadeiro" />
            <label htmlFor="v1">Verdadeiro</label>
          </li>
          <li id="f1">
            <input type="radio" name="questao4" id="f1" value="falso" />
            <label htmlFor="f1">Falso</label>
          </li>
        </ul>
      </div>

      <div id="q5">
        <p className="titulo">Questão 5 - Sorvete causa gripe.</p>
        <ul>
          <li id="v2">
            <input type="radio" name="questao5" id="v2" value="verdadeiro" />
            <label htmlFor="v2">Verdadeiro</label>
          </li>
          <li id="f2">
            <input type="radio" name="questao5" id="f2" value="falso" />
            <label htmlFor="f2">Falso</label>
          </li>
        </ul>
        <p></p>
      </div>
      <input type="submit" value="Enviar" />
    </form>
  </body>

  <script src="index.js"></script>
</html>
